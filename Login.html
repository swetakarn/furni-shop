<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <form class="form">
          <div class="mb-3 mb">
            <div class="label">Email</div>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 mt-3">
            <div class="label">Password</div>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mt-3 d-flex justify-content-center">
            <button
              id="login-btn"
              type="submit"
              class="btn btn-primary mt-3 px-5 bolder"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("login-btn")
        .addEventListener("click", function () {
          const username = document.getElementById("exampleInputEmail1");
          const password = document.getElementById("exampleInputPassword1");
          const specificEmail = "user@example.com";
          const specificID = "12345";
          if (
            username.value.trim() === specificEmail &&
            password.value.trim() === specificID
          ) {
            window.location.href = "index.html";
          } else {
            alert("please fill the correct username and password");
          }
        });
    </script>
  </body>
</html>
